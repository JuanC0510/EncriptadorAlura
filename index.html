<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="icon" href="./imagenes/cerrar-con-llave.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <img class="header__logo" src="./imagenes/Logo.png"  alt="">
        </div>
    </header>

    <main>
        <div class="main">
            <div class="left">
                <textarea id="ingresoTexto" class="ingreso__texto" placeholder="Ingrese el texto aqui "></textarea>
                <div class="left__footer">
                    <img src="./imagenes/bi_exclamation-circle-fill.png" alt="">
                    <span class="left__info">Solo letras minusculas y sin acentos</span>
                    <div class="left__botones">
                        <button id="botonEncriptar" class="boton__encriptar">Encriptar</button>
                        <button id="botonDesencriptar" class="boton__desencriptar">Desencriptar</button>
                    </div>
                
                </div>
            </div>
                <div id="right" class="right ajustar">
                    <img id="muñeco" class="muñeco" src="./imagenes/Muñeco.png" alt="">
                    <div>
                        <textarea id="mensajeFinal" class="mensaje__final" placeholder="Ningun mensaje fúe encontrado"></textarea>
                        <p id="rigthInfo" class="rigth__info">Ingresa el texto que deseas encriptar o desencriptar .</p>
                    </div>
                   <div><button id="botonCopiar" class="boton__copiar oculto">Copiar</button></div>
                    
                </div>
        </div>
        

    </main>
<!--
    <footer>

    </footer>
-->
    <script src="app.js"></script>
</body>
</html>
